{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    />
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Enter Password"
    />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </div>
  <style>
      body {
background-color: #12596096;
background-image: url(https://assets.hongkiat.com/uploads/minimalist-dekstop-wallpapers/non-4k/prhttps://assets.hongkiat.com/uploads/minimalist-dekstop-wallpapers/non-4k/original/02.jpg?3eview/02.jpg?3);
}
  </style>
</form>
{% endblock %}
